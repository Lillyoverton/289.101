<!DOCTYPE html>

<html>

    <head>
        <title> Layout 2 </title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <style>
            * { outline: white 8px solid }
            
            .blue {
                background-color: #3FB4FF;
                height: 90px ;
            }
            
            .green {
                background-color: chartreuse;
                height: 90px;
            }
            
            .orange {
                background-color: orange;
                height: 780px;
                padding-top: 15px;
                padding-bottom: 15px
            }
            
            .crimson {
                background-color: crimson;
                height: 300px ;
            }
            
            .grey {
                background-color: darkgrey;
                height: 200px;
                margin: 20px;
            }
            
            .purple {
                background-color: plum;
            }
            
            /* sm */
            @media (min-width: 576px) {
                
            }
            
            /* md */
            @media (min-width: 768px) {
                .orange {
                    height: 550px;
                    padding: 10px
                }
                .crimson {
                    height: 550px;
                }
                .green {
                    height: 200px;
                }
                .grey {
                    margin: 13px;
                    height: 150px
                }
            }
            
            /* lg */
            @media (min-width: 992px) {     
                .blue {
                    height: 60px;
                }
                .green, .orange, .crimson {
                    height: 900px
                }
                .purple, .grey {
                    margin: 17px;
                    height: 110px
                }
            }
            
            /* xl */
            @media (min-width: 1200px) {
                
            }
        </style>
    </head>
    
    <body>
        
        <div class="container">
            
            <div class="row">
                <div class="blue col-12"></div>
            </div>
            
            <div class="row">
                <div class="green col-12 col-lg-3"></div>
                <div class="orange col-12 col-md-6 row no-gutters">
                    <div class="grey col-5 col-lg-3"></div>
                    <div class="purple d-none d-lg-block col-lg-7"></div>
                    <div class="grey col-5 col-lg-3"></div>
                    <div class="purple d-none d-lg-block col-lg-7"></div>
                    <div class="grey col-5 col-lg-3"></div>
                    <div class="purple d-none d-lg-block col-lg-7"></div>
                    <div class="grey col-5 col-lg-3"></div>
                    <div class="purple d-none d-lg-block col-lg-7"></div>
                    <div class="grey col-5 col-lg-3"></div>
                    <div class="purple d-none d-lg-block col-lg-7"></div>
                    <div class="grey col-5 col-lg-3"></div>
                    <div class="purple d-none d-lg-block col-lg-7"></div>
                </div>
                <div class="crimson col-12 col-md-6 col-lg-3"></div>
            </div>
            
        </div>
        
    </body>

</html>
